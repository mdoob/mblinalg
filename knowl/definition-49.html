<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.25</span><span class="period">.</span><span class="space"> </span><span class="title">Distance in \(\R^n\).</span>
</h6>
<p>If \(\vec x\) and \(\vec y\) are in \(\R^n\text{,}\) then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">distance</dfn>  between them is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d(\vec x,\vec y)= \|\vec x-\vec y\|
\end{equation*}
</div></article><span class="incontext"><a href="section-26.html#definition-49">in-context</a></span>
