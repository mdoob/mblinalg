<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\vec x=(x_1,x_2,\ldots,x_n)\) and \(\vec y=(y_1,y_2,\ldots,y_n)\text{,}\) then the <dfn class="terminology">dot product</dfn> (or <dfn class="terminology">inner product</dfn>) of \(\vec x\) and \(\vec y\) is</p>
<div class="displaymath">
\begin{equation*}
\vec x\cdot \vec y= x_1y_1+x_2y_2+\cdots+x_n y_n
=\sum_{i=1}^n x_iy_i
\end{equation*}
</div>
