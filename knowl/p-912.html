<p>If \(\vec u\) and \(\vec v\) are vectors in \(\R^2\) with \(\vec v\not= \vec0\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\textrm{proj}_{\vec v} \vec u 
=\frac{\vec u\cdot\vec v}{\|\vec v\|^2}
\vec v
=\frac{\vec u\cdot\vec v}{\vec v\cdot\vec v}
\vec v
\end{equation*}
</div>
