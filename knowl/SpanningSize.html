<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.9.9</span><span class="period">.</span><span class="space"> </span><span class="title">A spanning set in \(\mathbb{R}^n\) has as least \(n\) elements.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(\{\vec x_1,\vec x_2,\ldots,\vec x_m\}\) is a spanning set in \(\mathbb{R}^n\text{,}\) then \(n\leq m\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-79-hidden.html" title="Proof 4.9.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-33.html#SpanningSize">in-context</a></span>
