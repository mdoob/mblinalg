<body><article class="hiddenproof"><p>Suppose that \(B\vec x=\vec0.\) Multiply both sides of the equation by \(A\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
A(B\vec x)=A(\vec0)=\vec0\\
A(B\vec x)=(AB)\vec x=I\vec x=\vec x 
\end{gather*}
</div>
<p class="continuation">and so \(\vec x=\vec0.\) Hence \(B\vec x=\vec0\) implies \(\vec x=\vec0\) and so \(B\) is nonsingular.</p></article></body>
