</h6>
<p>The <dfn class="terminology">characteristic polynomial</dfn> of a square matrix \(A\) is the polynomial</p>
<div class="displaymath">
\begin{equation*}
p(\lambda)=\det(\lambda I-A).
\end{equation*}
