<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\vec x\) be a vector in \(\R^n\text{.}\) Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">length</dfn> of \(\vec x\) is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\|\vec x\|^2=\vec x\cdot\vec x
\end{equation*}
</div>
<p data-braille="continuation">or, equivalently,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\|\vec x\|=\sqrt{\sum_{i=1}^n x_i^2}.
\end{equation*}
</div>
<span class="incontext"><a href="section-26.html#p-778">in-context</a></span>
