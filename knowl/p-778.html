<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\vec x\) be a vector in \(\R^n\text{.}\) Then the <dfn class="terminology">length</dfn> of \(\vec x\) is defined by</p>
<div class="displaymath">
\begin{equation*}
\|\vec x\|^2=\vec x\cdot\vec x
\end{equation*}
</div>
<p data-braille="continuation">or, equivalently,</p>
<div class="displaymath">
\begin{equation*}
\|\vec x\|=\sqrt{\sum_{i=1}^n x_i^2}.
\end{equation*}
</div>
<span class="incontext"><a href="section-26.html#p-778">in-context</a></span>
