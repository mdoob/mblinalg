<p>A system of \(m\) equations in \(n\) unknowns \(x_1, x_2, x_3\dots,x_n\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
a_{1,1}x_1 + a_{1,2}x_2 + \cdots + a_{1,n}x_n  = b_1\\
a_{2,1}x_1 + a_{2,2}x_2 + \cdots + a_{2,n}x_n  = b_2\\
\vdots\\
a_{m,1}x_1 + a_{m,2}x_2 + \cdots + a_{m,n}x_n  = b_m
\end{gather*}
</div></article><span class="incontext"><a href="section-3.html#li-12">in-context</a></span>
