<p>For any invertible square matrix \(A\) and integers \(m\) and \(n\text{,}\)</p>
<ul class="disc">
<li><p>\(\displaystyle A^mA^n=A^{m+n}\)</p></li>
<li><p>\(\displaystyle (A^m)^n=A^{mn}\)</p></li>
<li><p>\(\displaystyle (A^{-1})^{-1}=A\)</p></li>
<li><p>(\(A^n)^{-1}=(A^{-1})^n\)</p></li>
<li><p>\(\displaystyle (rA)^{-1}=\tfrac 1r A^{-1}\)</p></li>
</ul>
