<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If a parallelogram has sides of length \(a\) and \(b\text{,}\) and \(c\) and \(d\) are the lengths of the two diagonals, then \[ c^2+d^2=2a^2+2b^2 \] In other words, the sum of the squares of the sides is the sum of the squares of the diagonals.</p>
