<body><article class="hiddenproof"><p>When \(A\) is row reduced to \(I\text{,}\) each row operation corresponds to an elementary matrix that is diagonal or upper triangular.  Since \(A^{-1}\) is the product of these elementary matrices, it is also upper triangular.</p></article></body>
