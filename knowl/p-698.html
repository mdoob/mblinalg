<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that if \(\vec x\) and \(\vec y\) are viewed as column vectors \(x\) and \(y\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\vec x\cdot \vec y=x^T y
\end{equation*}
</div>
<p data-braille="continuation">and so we see that the dot product may be viewed as a special case of matrix multiplication.</p>
<span class="incontext"><a href="section-26.html#p-698">in-context</a></span>
