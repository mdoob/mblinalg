<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A matrix is in <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">row echelon form</dfn> if</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Every leading entry is a leading one.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Every entry below a leading one is \(0\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">As you go down the matrix, the leading ones move to the right.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Any all zero rows are at the bottom.</p></li>
</ul>
