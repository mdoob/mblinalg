<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an \(n\times n\) matrix and let \(\lambda\) be a real number. Then the set of vectors \(E_\lambda=\{\vec x \mid A\vec x=\lambda \vec x\}\) is a subspace of \(\mathbb{R}^n\text{.}\)</p>
