<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">The determinant of a square matrix.</span>
</h6>
<p>Let \(A\) be a square matrix with \(M\) as the matrix of minors and \(C\) as cofactor matrix. Then the <dfn class="terminology">determinant</dfn> of \(A\) is the common row and column sum of \(A\circ P\circ M= A\circ C\text{.}\)</p></article><span class="incontext"><a href="section-21.html#definition-35">in-context</a></span>
