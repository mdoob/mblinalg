<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.6</span><span class="period">.</span><span class="space"> </span><span class="title">The \(i\)-th row expansion of \(A\).</span>
</h6>
<p>Let \(A\) be a square matrix of order \(n\text{.}\) Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(i\)-th row expansion</dfn> of \(A\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{j=1}^n a_{i,j}C_{i,j}.
\end{equation*}
