<p>We use \(A=[a_{i,j}].\) The \(i\)-\(j\) entry of \((rs)A\) is  \((rs)a_{i,j}\) while the \(i\)-\(j\) entry of \(r(sA)\) is \(r(sa_{i,j}).\) Hence the matrix equation is valid if \((rs)a_{i,j}=r(sa_{i,j}).\) Since this is the associative law for real numbers, the result is clear.</p></article><span class="incontext"><a href="section-10.html#li-123">in-context</a></span>
