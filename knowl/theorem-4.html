<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">The composition of two linear transformations is linear.</span>
</h6>
<p>Let \(L_1\colon\R^m\to\R^n\) and \(L_2\colon\R^n\to\R^s\) be two linear transformations, and let \(L_3=L_2\circ L_1\text{.}\) Then \(L_3\colon\R^m\to\R^s\) is itself linear.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-4-hidden.html" title="Proof 1.4.2.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-4.html#theorem-4">in-context</a></span>
