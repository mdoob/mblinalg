<figure class="list table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">List</span><span class="space"> </span><span class="codenumber">6.3.1<span class="period">.</span></span><span class="space"> </span>Examples of linear transformations in \(\R^2\)</figcaption><div class="named-list-content"><ul class="disc">
<li>
<p xmlns:svg="http://www.w3.org/2000/svg">Rotations in \(\R^2\) as seen in <a class="xref" data-knowl="./knowl/PlaneRotation.html" title="Example 6.2.1: A rotation in the plane">Example 6.2.1</a>.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The following figure verifies the addition property. The vector \(\vec x+\vec y\) gets rotated to the red corner of the green parallelogram and so is \(L(\vec x+\vec y)\text{.}\) The parallelogram rule for this same parallelogram says that this corner is also \(L(\vec x)+L(\vec y)\text{.}\)</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 65%; margin-left: 17.5%; margin-right: 17.5%;"><div class="asymptote-box" style="padding-top: 79.0769715724403%"><iframe src="images/image-66.html" class="asymptote"></iframe></div></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.3.2<span class="period">.</span></span><span class="space"> </span>Rotations are linear: addition</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">The situation is similar for the scalar multiplication property:</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><div class="asymptote-box" style="padding-top: 95.7138208006677%"><iframe src="images/image-67.html" class="asymptote"></iframe></div></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.3.3<span class="period">.</span></span><span class="space"> </span>Rotations are linear: scalar multiplication</figcaption></figure>
</li>
<li>
<p xmlns:svg="http://www.w3.org/2000/svg">Reflections in \(\R^2\) as seen in <a class="xref" data-knowl="./knowl/PlaneReflection.html" title="Example 6.2.3: A reflection in the plane">Example 6.2.3</a>. The reasoning is similar to the rotation example. The yellow parallelogram is reflected into a (mirror image) green parallelogram. The upper right corner (red dot) of that parallelogram may be evaluated in two ways and the values are equal.</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 60%; margin-left: 20%; margin-right: 20%;"><div class="asymptote-box" style="padding-top: 91.7746921556213%"><iframe src="images/image-68.html" class="asymptote"></iframe></div></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.3.4<span class="period">.</span></span><span class="space"> </span>Reflections are linear: addition</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">Scalar multiplication is handled similarly.</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 60%; margin-left: 20%; margin-right: 20%;"><div class="asymptote-box" style="padding-top: 89.5780431447362%"><iframe src="images/image-69.html" class="asymptote"></iframe></div></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.3.5<span class="period">.</span></span><span class="space"> </span>Reflections are linear: scalar multiplication</figcaption></figure>
</li>
<li>
<p xmlns:svg="http://www.w3.org/2000/svg">Projections in \(\R^2\) as seen in <a class="xref" data-knowl="./knowl/PlaneProjection.html" title="Example 6.2.5: A projection in the plane">Example 6.2.5</a>. The geometry of projections in \(\R^2\) can show that they are linear transformations. In the following figure, \(\vec z\) is the point that completes the parallelogram through \(\vec x\text{,}\) \(\vec x + \vec y\) and \(T(\vec x)\text{.}\) The triangles \(\triangle(\vec0, \vec y, T(\vec y))\) and \(\triangle(T(\vec x), \vec z, T(\vec x+\vec y))\) are then congruent, and so \(T(\vec x+\vec y)-T(\vec x)=T(\vec y)-\vec0\text{,}\) that is, \(T(\vec x)+T(\vec y)=T(\vec x+\vec y)\text{.}\)</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><div class="asymptote-box" style="padding-top: 73.7752981533971%"><iframe src="images/image-70.html" class="asymptote"></iframe></div></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.3.6<span class="period">.</span></span><span class="space"> </span>Projections are linear: addition</figcaption></figure><p>However, a different proof uses the linearity of the reflection transformation \(L\) given in <a class="xref" data-knowl="./knowl/ReflectionsAreLinear.html" title="Figure 6.3.4">Figure 6.3.4</a> and the observation that \(T(\vec x)\) is the midpoint of the line joining \(\vec x\) and \(L(\vec x)\text{.}\) In other words \(T(\vec x)=\frac12(\vec x + L(\vec x))\text{.}\) This allows an easy computation:</p>
<ul class="circle">
<li>linearity of addition<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
T(\vec x+\vec y)
\amp=\frac12(\vec x + \vec y + L(\vec x+\vec y))\\
\amp=\frac12(\vec x + \vec y + L(\vec x)+L(\vec y))\\
\amp=\frac12(\vec x+L(\vec x))+\frac12(\vec y+L(\vec y))\\
\amp=T(\vec x)+T(\vec y)\text{.}
\end{align*}
</div>
</li>
<li>linearity of scalar multiplication<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
T(r\vec x)
\amp=\frac12(r\vec x+L(r\vec x))\\
\amp=\frac12(r\vec x+rL(\vec x))\\
\amp=\frac12r(\vec x+L(\vec x))\\
\amp=rT(\vec x)\text{.}
\end{align*}
</div>
</li>
</ul>
<p data-braille="continuation">Constructing new linear transformations from old ones is a good mathematical technique that will turn out to be quite useful.</p>
</li>
<li>
<p xmlns:svg="http://www.w3.org/2000/svg">Dilations in \(\R^2\) as seen in <a class="xref" data-knowl="./knowl/PlaneDilation.html" title="Example 6.2.7: A dilation in the plane">Example 6.2.7</a>. Dilations may also be viewed geometrically.</p>
<figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><div class="asymptote-box" style="padding-top: 35.9562518023822%"><iframe src="images/image-71.html" class="asymptote"></iframe></div></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.3.7<span class="period">.</span></span><span class="space"> </span>Dilations are linear: addition</figcaption></figure><p>The yellow and green parallelograms are proportional, and so the figure shows that \(L(\vec x + \vec y)=L(\vec x)+L(\vec y)\text{.}\) On the other hand, since \(L(\vec x)=s\vec x\text{,}\) it is easy to compute directly:</p>
<ul class="circle">
<li>\(L(\vec x + \vec y) =s(\vec x + \vec y) 
=s\vec x + s\vec y =L(\vec x) + L(\vec y)
\text{.}\)</li>
<li>\(L(r\vec x) =s(r\vec x) =(sr)\vec x 
=(rs)\vec x =r(s\vec x) =rL(\vec x) 
\text{.}\)</li>
</ul>
</li>
</ul></div></figure><span class="incontext"><a href="LinearTransformationIntroduction.html#LinearTransformationsExamplesList">in-context</a></span>
