<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.8.4</span><span class="period">.</span><span class="space"> </span><span class="title">Theorem (distance from point to a plane).</span>
</h6>
<p>The distance \(D\) from a point \((x_0,y_0,z_0)\) to the plane \(ax+by+cz+d=0\) is</p>
<div class="displaymath">
\begin{equation*}
D=\frac{|ax_0+by_0+cz_0 +d|}{\sqrt{a^2+b^2+c^2}}
\end{equation*}
