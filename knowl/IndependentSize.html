<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.9.3</span><span class="period">.</span><span class="space"> </span><span class="title">A linearly independent set in \(\mathbb{R}^n\) has as most \(n\) elements.</span>
</h6>
<p>If \(\{\vec x_1,\vec x_2,\ldots,\vec x_m\}\) is a linearly independent set in \(\mathbb{R}^n\text{,}\) then \(m\leq n\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-71-hidden.html" title="Proof 4.9.3.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-33.html#IndependentSize">in-context</a></span>
