<p>Let \(L\colon \R^m\to\R^n\) be a linear transformation, and let \(A\) be the matrix formed by letting the \(k\)-th column be the entries of \(L(\vec e_k)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
L=L_A
\end{equation*}
