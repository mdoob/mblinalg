<p>Let \(A\) be a square matrix with \(M\) as the matrix of minors and \(C\) as cofactor matrix. Then the <dfn class="terminology">determinant</dfn> of \(A\) is the common row and column sum of \(A\circ P\circ M= A\circ C\text{.}\)</p>
