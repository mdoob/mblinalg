<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) and \(B\) are square matrices of the same size, then \(B\) is a <dfn class="terminology">left inverse</dfn> of \(A\) if \(BA=I.\) Similarly, it is a <dfn class="terminology">right inverse</dfn> of \(A\) if \(AB=I\text{.}\)</p>
