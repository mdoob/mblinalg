<p>Suppose \(\frac12(A+I)\) is idempotent. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac12(A+I)=\left(\frac12(A+I)\right)^2=\frac14(A^2+2A+I)\\
2(A+I)=A^2+2A+I\\
A^2=I
\end{equation*}
</div>
<p data-braille="continuation">and so \(A\) is an involution.</p>
