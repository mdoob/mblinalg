<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\cos(\theta)=-\cos(\pi-\theta)\\
\sin(\theta)=\sin(\pi-\theta)\\
\tan(\theta)=-\tan(\pi-\theta)\text{.}
