<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(D\) is the distance from a point \((x_0,y_0,z_0)\) to the plane with equation \(ax+by+cz+d=0\text{,}\) and \(\vec n=(a,b,c)\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D=\frac{|ax_0+by_0+cz_0+d|}{\|\vec n\|} 
=\frac{|ax_0+by_0+cz_0+d|}{\sqrt{a^2+b^2+c^2}} 
\end{equation*}
</div>
