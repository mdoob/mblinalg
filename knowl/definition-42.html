<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">Length of a vector in \(\R^2\).</span>
</h6>
<p>If \(\vec x=(x,y)\) is a vector in \(\R^2\text{,}\) then the <dfn class="terminology">length</dfn> of \(\vec x\) is</p>
<div class="displaymath">
\begin{equation*}
\|\vec x\|=\sqrt{x^2+y^2}
\end{equation*}
