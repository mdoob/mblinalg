<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A=[a_{i,j}]\) and  \(B=[b_{i,j}]\) are both \(m\times n\) matrices, then the <dfn class="terminology">Hadamard product</dfn> \(A\circ B\) is an \(m\times n\) matrix defined by</p>
<div class="displaymath">
\begin{equation*}
(A\circ B)_{i,j}= a_{i,j}b_{i,j}
\end{equation*}
</div>
<p data-braille="continuation">In other words, multiplication is done element-wise.</p>
