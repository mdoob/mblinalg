<p>The zero transformation: \(L(\vec x)=\vec0\) for all \(\vec x\)</p>
<div class="displaymath">
\begin{equation*}
L(\vec x)+L(\vec y)=\vec0+\vec0=\vec0=L(\vec x + \vec y)\\
rL(\vec x)=r\vec0=\vec0=L(r\vec x)
\end{equation*}
