<article class="theorem theorem-like"><p>Suppose \(A\text{,}\) \(B\) and \(C\) are matrices of the same size, then</p>
<ul class="disc">
<li><p>If \(A\) and \(B\) are \(m\times n\) matrices, then so is \(A+B\text{.}\)</p></li>
<li><p>\(A+B=B+A\qquad\) (commutativity of addition)</p></li>
<li><p>\((A+B)+C = A+(B+C)\qquad\) (associativity of addition)</p></li>
</ul></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-3-hidden.html" title="Proof 2.2.2.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article>
