<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5.2</span><span class="period">.</span><span class="space"> </span><span class="title">Row echelon form.</span>
</h6>
<p>A matrix is in <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">row echelon form</dfn> if</p>
<ul class="disc">
<li><p>Every leading entry is a leading one.</p></li>
<li><p>Every entry below a leading one is \(0\text{.}\)</p></li>
<li><p>As you go down the matrix, the leading ones move to the right.</p></li>
<li><p>Any all zero rows are at the bottom.</p></li>
</ul></article><span class="incontext"><a href="section-5.html#definition-1">in-context</a></span>
