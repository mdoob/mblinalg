<body><article class="theorem theorem-like"><p>If \(D\) is the distance from a point \((x_0,y_0,z_0)\) to the plane with equation \(ax+by+cz+d=0\text{,}\) and \(\vec n=(a,b,c)\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
D=\frac{|ax_0+by_0+cz_0+d|}{\|\vec n\|} 
\end{equation*}
</div></article></body>
