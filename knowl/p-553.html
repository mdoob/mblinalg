<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the minor \(M_{i,j}\) is simply a number, we may form an new matrix called the <dfn class="terminology">matrix of minors</dfn> \(M\) whose entries are minors. Similarly since the cofactor \(C_{i,j}\) is simply a number, we may form an new matrix called the <em class="emphasis">cofactor matrix</em> whose entries are cofactors.</p>
