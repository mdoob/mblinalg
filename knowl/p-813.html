<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The parallelogram equality says \(\|\vec x+\vec y\|^2 + \|\vec x-\vec y\|^2 =
2(\|\vec x\|^2 +\|\vec y\|^2)\text{.}\) This implies that the sum of the squares of the lengths of the diagonals is equal to the sum of the squares of the length of the four sides.</p>
