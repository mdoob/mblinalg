<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now suppose that \(M\) is singular. The reduced row echelon form is not \(I_n,\)  and so some column does not contain a leading 1, that is, there must exist a free variable. It can be assigned a nonzero value, and thus provide a nonzero solution to \(M\vec x=\vec0.\)</p>
