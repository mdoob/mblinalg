<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A matrix is <dfn class="terminology">lower triangular</dfn> if every nonzero entry is on or below the main diagonal. This means that an lower triangular matrix \(A=[a_{i,j}]\) satisfies</p>
<div class="displaymath">
\begin{equation*}
a_{i,j}=0 \textrm{ if } i\lt j.
\end{equation*}
</div>
