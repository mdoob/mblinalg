<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.9.1</span><span class="period">.</span><span class="space"> </span><span class="title">Linearly independent vectors.</span>
</h6>
<p>The set of vectors \(\{\vec x_1,\vec x_2,\ldots,\vec x_m\}\) is linearly independent if</p>
<div class="displaymath">
\begin{equation*}
r_1\vec x_1+r_2\vec x_2+\cdots+r_n\vec x_m=\vec0
\end{equation*}
</div>
<p data-braille="continuation">implies  \(r_1=r_2=\cdots=r_n=0\text{.}\)</p></article><span class="incontext"><a href="section-32.html#definition-52">in-context</a></span>
