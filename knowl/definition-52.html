<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.3.17</span><span class="period">.</span><span class="space"> </span><span class="title">General equation of a line in \(\R^2\).</span>
</h6>
<p>A line \(L\) is the set of points \((x,y)\) satisfying the equation</p>
<div class="displaymath">
\begin{equation*}
ax+by+c=0
\end{equation*}
</div>
<p data-braille="continuation">where \(a\) and \(b\) are not both \(0\text{.}\)</p></article><span class="incontext"><a href="section-27.html#definition-52">in-context</a></span>
