</h6>
<p>A line \(L\) is the set of points \((x,y)\) satisfying the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ax+by+c=0
\end{equation*}
</div>
<p data-braille="continuation">where \(a\) and \(b\) are not both \(0\text{.}\)</p></article><span class="incontext"><a href="section-27.html#definition-52">in-context</a></span>
