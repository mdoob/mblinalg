<p>For any invertible square matrix \(A\) and integers \(m\) and \(n\text{,}\)</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle A^mA^n=A^{m+n}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (A^m)^n=A^{mn}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (A^{-1})^{-1}=A\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">(\(A^n)^{-1}=(A^{-1})^n\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (rA)^{-1}=\tfrac 1r A^{-1}\)</p></li>
</ul>
