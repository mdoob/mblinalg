<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.8</span><span class="period">.</span><span class="space"> </span><span class="title">The determinant of a square matrix.</span>
</h6>
<p>For any square matrix \(A\text{,}\) the determinant of \(A\) is the common value of the \(i\)-th row expansions \(j\)-th column expansions of \(A\text{.}\)</p></article><span class="incontext"><a href="section-21.html#definition-38">in-context</a></span>
