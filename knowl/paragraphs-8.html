<article class="paragraphs"><h5 class="heading"><span class="title">New Inverse Test.</span></h5>
<p>If \(A\) and \(B\) are square matrices then \(B\) is the inverse of \(A\) if and only if \(AB=I.\)</p></article><span class="incontext"><a href="section-14.html#paragraphs-8">in-context</a></span>
