<p>The number of unknowns is \(n\text{,}\) the number of columns in the matrix. We may call them \(x_1, x_2,\dots,x_n\text{.}\) The augmented matrix now says that</p>
<div class="displaymath">
\begin{align*}
x_1\amp =b_1\\
x_2\amp =b_2\\
\amp \vdots\\
x_n\amp =b_n
\end{align*}
