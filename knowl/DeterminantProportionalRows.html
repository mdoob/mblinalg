<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.14</span><span class="period">.</span><span class="space"> </span><span class="title">A matrix \(A\) with two proportional rows has \(\det
A=0\).</span>
</h6>
<p>Suppose a matrix \(A\) has two proportional rows: \(R_i=\lambda R_j\) with \(i\not=j\) and \(\lambda\not=0\text{.}\) Then \(\det A=0\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-46-hidden.html" title="Proof 3.4.14.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-22.html#DeterminantProportionalRows">in-context</a></span>
