<body><article class="hiddenproof"><p>The matrix \(\lambda A\) is derived from \(A\) by applying \(R_i\gets \lambda R_i\) for \(i=1,2,\ldots,n\text{.}\) Each application multiplies the determinant by \(\lambda\text{,}\) and so after the \(n\) applications we have</p>
<div class="displaymath">
\begin{equation*}
\det \lambda A=\lambda^n A.
\end{equation*}
</div></article></body>
