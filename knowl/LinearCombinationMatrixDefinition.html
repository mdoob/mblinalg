<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.7</span><span class="period">.</span><span class="space"> </span><span class="title">Linear combination of matrices.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(A_1,A_2,\ldots,A_n\) are matrices conformable for addition, then, for any choice of scalars \(r_1,r_2,\ldots,r_n\text{,}\) the matrix \[ r_1A_1+r_2A_2+\cdots+r_nA_n \] is called a <dfn class="terminology">linear combination of \(A_1,A_2,\ldots,A_n\)</dfn>.</p></article><span class="incontext"><a href="section-10.html#LinearCombinationMatrixDefinition">in-context</a></span>
