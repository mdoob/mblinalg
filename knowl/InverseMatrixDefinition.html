<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.7.1</span><span class="period">.</span><span class="space"> </span><span class="title">The inverse of a matrix.</span>
</h6>
<p>Let \(A\) be a square matrix. If there exists a matrix \(B\) so that</p>
<div class="displaymath">
\begin{equation*}
AB=BA=I
\end{equation*}
</div>
<p data-braille="continuation">then \(B\) is called the <dfn class="terminology">inverse of \(A\)</dfn> and it is written as \(A^{-1}\text{.}\)</p></article><span class="incontext"><a href="section-14.html#InverseMatrixDefinition">in-context</a></span>
