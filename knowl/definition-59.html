<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">The eigenvector of a matrix.</span>
</h6>
<p>If</p>
<div class="displaymath">
\begin{equation*}
A\vec x=\lambda\vec x
\end{equation*}
</div>
<p data-braille="continuation">for some \(\vec x\not=\vec0\text{,}\) then \(\vec x\) is called an <dfn class="terminology">eigenvector</dfn> of \(A\) corresponding to the eigenvalue \(\lambda\text{.}\)</p></article><span class="incontext"><a href="section-33.html#definition-59">in-context</a></span>
