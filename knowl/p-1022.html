<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(A\) is a square matrix of order \(n\text{.}\) Then for any real number \(\lambda\text{,}\) we define the <dfn class="terminology">eigenspace</dfn> \(E_\lambda\) by</p>
<div class="displaymath">
\begin{equation*}
E_\lambda=\{\vec x\in \R^n\mid A\vec x=\lambda \vec x\}.
\end{equation*}
</div>
