<article class="theorem theorem-like"><p>Suppose that \(S\) is a subspace of \(\mathbb{R}^n\text{,}\) \(\mathcal{X}=\{\vec x_1, \vec x_2,\ldots,\vec x_s\}\) is a linearly independent set in \(S\) and \(\mathcal{Y}=\{\vec y_1, \vec y_2,\ldots,\vec y_t\}\) spans \(S\text{.}\) Then \(s\leq t\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-74-hidden.html" title="Proof 4.9.15.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article>
