<p>Every elementary matrix is invertible. In particular</p>
<ol class="decimal">
<li><p>\(E_1^{-1}=E_1\text{.}\)</p></li>
<li><p>\(E_2^{-1}\) has \(\lambda\) in \(E_2\) replaced by \(\tfrac 1\lambda\text{.}\)</p></li>
<li><p>\(E_3^{-1}\) has \(\lambda\) in \(E_3\) replaced by \(-\lambda\text{.}\)</p></li>
</ol>
