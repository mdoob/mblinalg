<p>If we are given an \(n\times m\) matrix \(A\text{,}\) we may define \(L(\vec x)=A\vec x\) and, as we saw in <a href="LinearTransformationIntroduction.html#LinearTransformationExamples" class="internal" title="Subsection 6.3.1: Examples of linear transformations">SubsectionÂ 6.3.1</a>, \(L\colon\R^m\to\R^n\) is then a linear transformation. We denote this transformation by \(L_A\text{.}\)</p>
