<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(L_1\colon \R^n\to\R^m\text{,}\)  \(L_2\colon \R^n\to\R^m\) and \(L_1(\vec e_i) = L_2(\vec e_i)\) for \(i=1,2,\dots n\text{.}\) Then \(L_1(\vec x)=L_2(\vec x)\) for all \(\vec x\) in \(\R^n\text{,}\) and \(L_1=L_2\text{.}\)</p>
