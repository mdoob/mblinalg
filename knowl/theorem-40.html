<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.5.3</span><span class="period">.</span><span class="space"> </span><span class="title">The inverse and the adjoint of a matrix.</span>
</h6>
<p>Let \(A\) be an invertible matrix. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^{-1}=\frac1{\det A} \adj A
\end{equation*}
