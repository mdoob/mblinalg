<p>Recall the definition of linear combinations: \(\vec w\) is a linear combination of \(\vec x_1,\vec x_2,\ldots,\vec x_m\) if</p>
<div class="displaymath">
\begin{equation*}
\vec w=r_1\vec x_1+r_2\vec x_2+\cdots+r_n\vec x_m 
\end{equation*}
</div>
<p data-braille="continuation">for some real numbers \(r_1, r_2,\ldots,r_n\text{.}\)</p>
