<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.25</span><span class="period">.</span><span class="space"> </span><span class="title">Distance in \(\R^n\).</span>
</h6>
<p>If \(\vec x\) and \(\vec y\) are in \(\R^n\text{,}\) then the <dfn class="terminology">distance</dfn>  between them is</p>
<div class="displaymath">
\begin{equation*}
d(\vec x,\vec y)= \|\vec x-\vec y\|
\end{equation*}
