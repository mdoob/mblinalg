<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(B\) be the matrix obtained by the elementary row operation \(R_i\leftrightarrow R_j\text{.}\) The equality of the two rows implies \(B=A\text{,}\) and so \(\det B = \det A\text{.}\) On the other hand, <a class="xref" data-knowl="./knowl/DeterminantRowInterchange.html" title="Theorem 3.4.7: Interchanging rows \(R_i\) and \(R_j\) changes the sign of the determinant">TheoremÂ 3.4.7</a> implies \(\det B = -\det A\text{.}\) Hence \(\det A=0\text{.}\)</p></article></body>
