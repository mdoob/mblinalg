<body><article class="hiddenproof"><p>Let \(B\) be the matrix obtained by the elementary row operation \(R_i\gets \lambda R_i\text{.}\) By <a class="xref" data-knowl="./knowl/DeterminantRowMultiply.html" title="Theorem 3.4.9: Multiplying a row by \(\lambda\) multiplies the determinant by \(\lambda\)">TheoremÂ 3.4.9</a>, \(\det B = \lambda \det A\text{.}\) However, \(B\) has two identical rows and so \(\det B=0\text{.}\) Hence \(\lambda\not=0\) implies \(\det A=0\text{.}\)</p></article></body>
