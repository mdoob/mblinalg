<p>If \(\vec x\) and \(\vec y\) are two vectors in \(\R^n\text{,}\) then the line \(L\) containing \(\vec x\) and \(\vec y\) consists of all vectors \(\vec z\) such that</p>
<div class="displaymath">
\begin{equation*}
\vec z=(1-t)\vec x+t\vec y
\end{equation*}
</div>
<p data-braille="continuation">for some real number \(t\text{.}\)</p>
