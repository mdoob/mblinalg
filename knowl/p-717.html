<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\vec x=(x,y,z)\) is a vector in \(\R^3\text{,}\) then the <dfn class="terminology">length</dfn> of \(\vec x\) is</p>
<div class="displaymath">
\begin{equation*}
\|\vec x\|=\sqrt{x^2+y^2+z^2}
\end{equation*}
</div>
