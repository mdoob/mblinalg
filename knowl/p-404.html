<p xmlns:svg="http://www.w3.org/2000/svg">Next we give a criterion for nonsingularity. It is trivial that if \(\vec x=\vec0,\) then \(M\vec x=\vec0.\) If this is the only vector \(\vec x\) for which this is true, then \(M\) is nonsingular.</p>
