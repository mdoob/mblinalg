<p>Since \(\vec 0+\vec 0=2\vec0\text{,}\) we have \(L(\vec 0+\vec 0)= L(2\vec 0)=2L(\vec 0)\text{,}\) and so</p>

\begin{equation*}
2L(\vec 0)=L(\vec 0)\\L(\vec 0)=\vec0
\end{equation*}
