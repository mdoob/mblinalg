<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">5.1.8</span><span class="period">.</span><span class="space"> </span><span class="title">An eigenspace is a subspace.</span>
</h6>
<p>Let \(A\) be an \(n\times n\) matrix and let \(\lambda\) be a real number. Then the set of vectors \(E_\lambda=\{\mathbf x \mid A\mathbf x=\lambda \mathbf x\}\) is a subspace of \(\mathbb{R}^n\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-76-hidden.html" title="Proof 5.1.8.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-33.html#proposition-7">in-context</a></span>
