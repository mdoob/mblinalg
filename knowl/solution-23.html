<p xmlns:svg="http://www.w3.org/2000/svg">\(x_2=t\) and \(x_4=u\) since they are free variables.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">From row 1, we have \(x_1=-1+2t-3u\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">From row 2, we have \(x_3=2-u\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">In other words, \((x_1,x_2,x_3,x_4)=(-1+2t-3u,t,2-u,u)\text{.}\)</p>
