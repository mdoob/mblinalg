<p>Since \(S\) is nonempty, there is some \(\vec x\in S\text{,}\) and for any \(r\in\mathbb{R}\text{,}\) the definition says that \(r\vec x\in S\text{.}\) Using \(r=0\text{,}\) it follows that \(0\vec x=\vec0\in S\text{.}\)</p></article><span class="incontext"><a href="section-33.html#observation-3">in-context</a></span>
