<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(A\) is a square matrix of order \(n\text{.}\) Then for any real number \(\lambda\text{,}\) we define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">eigenspace</dfn> \(E_\lambda\) by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E_\lambda=\{\vec x\in \R^n\mid A\vec x=\lambda \vec x\}.
\end{equation*}
</div>
