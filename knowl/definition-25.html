<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.8.7</span><span class="period">.</span><span class="space"> </span><span class="title">Upper triangular matrices.</span>
</h6>
<p>A matrix is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">upper triangular</dfn> if every nonzero entry is on or above the main diagonal. This means that an upper triangular matrix \(A=[a_{i,j}]\) satisfies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_{i,j}=0 \textrm{ if } i\gt j.
\end{equation*}
</div></article><span class="incontext"><a href="section-15.html#definition-25">in-context</a></span>
