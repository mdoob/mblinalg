<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Linearity of matrix transformations.</span>
</h6>
<p>Let \(T_A\) be a matrix transformation. Then</p>
<ul class="disc">
<li>\(\displaystyle T_A(\vec x+\vec y)=T_A(\vec x)+T_A(\vec y)\)</li>
<li>\(\displaystyle T_A(r\vec x)=rT_A(\vec x)\)</li>
</ul></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-105-hidden.html" title="Proof 6.1.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-40.html#MatrixTransformationsLinear">in-context</a></span>
