<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be a subspace of \(\R^n\text{,}\) and let \(\mathcal{X}=\{\vec x_1, \vec x_2,\ldots,\vec x_r\}\) be a set of vectors in \(S\text{.}\) Then \(\mathcal{X}\) is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">basis for \(S\)</em> if</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\mathcal{X}\) is linearly independent, and</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\Span\mathcal{X}=S\text{.}\)</p></li>
</ul>
