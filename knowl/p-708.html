<p>Since the point \((\cos(\theta),\sin(\theta))\) is on the unit circle, its distance to the origin \((0,0)\) is \(1\text{.}\) This means \[ \cos^2(\theta) + \sin^2(\theta) =1 \textrm{ for any angle } \theta \]</p>
