<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.8.6</span><span class="period">.</span><span class="space"> </span><span class="title">Symmetric matrix.</span>
</h6>
<p>A matrix \(A=[a_{i,j}]\) is <dfn class="terminology">symmetric</dfn> if \(a_{i,j}=a_{j,i}\) for all \(i,j=1,2,\ldots,n\text{.}\) Alternatively, we may write this as \(A=A^T\text{.}\)</p></article><span class="incontext"><a href="section-15.html#definition-24">in-context</a></span>
