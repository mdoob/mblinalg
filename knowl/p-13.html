<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The geometry of the situation is now clear: the two lines are parallel and so there is no point on both lines (indeed, both lines have slope \(-\tfrac12\)). When we have equations with no common solution, they are called <dfn class="terminology">inconsistent</dfn>.</p>
