<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When \(A\) is row reduced to \(I\text{,}\) each row operation corresponds to an elementary matrix that is diagonal or upper triangular.  Since \(A^{-1}\) is the product of these elementary matrices, it is also upper triangular.</p>
