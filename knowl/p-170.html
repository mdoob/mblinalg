<p>Consider the following system of linear equations:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rl}
x_1-x_2+2x_3-x_4 \amp =  -1 \\
2x_1+x_2-2x_3-2x_4 \amp =  -2 \\
-x_1+2x_2-4x_3+x_4 \amp =  1 \\
3x_1-3x_4 \amp =  -3
\end{array}
\end{equation*}
