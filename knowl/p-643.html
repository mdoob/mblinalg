<p xmlns:svg="http://www.w3.org/2000/svg">In <a class="xref" data-knowl="./knowl/DeterminantsElementaryRowOperations.html" title="Theorem 3.4.16: Determinants and elementary row operations">TheoremÂ 3.4.16</a> we proved that \(\det E \det A = \det(EA)\) for any elementary matrix \(E\text{.}\) In other words, in this case the determinant of the product is the product of the determinants. We can now show that this is true for any pair of matrices.</p>
