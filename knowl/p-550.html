<p>Since the minor \(M_{i,j}\) is simply a number, we may form an new matrix called the <em class="emphasis">matrix of minors</em> \(M\) whose entries are minors. Similarly since the cofactor \(C_{i,j}\) is simply a number, we may form an new matrix called the <em class="emphasis">cofactor matrix</em> whose entries are cofactors.</p>
