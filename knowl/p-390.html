<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, we want to find (if possible) a matrix \(A^{-1}\) so that \(A^{-1}A=AA^{-1}=I.\) When such a matrix exists, it is called the <dfn class="terminology">inverse</dfn> of \(A\text{,}\) and the matrix \(A\) itself is called <dfn class="terminology">invertible.</dfn></p>
