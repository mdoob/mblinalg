<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.6.19</span><span class="period">.</span><span class="space"> </span><span class="title">The sign and number of inversions of a permutation.</span>
</h6>
<p>Let \(\sigma\) be a permutation of \(\{1,2,\ldots,n\}\text{,}\) and let \(t\) be the number of inversions of \(\sigma\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sgn(\sigma)=(-1)^t\text{.}
\end{equation*}
