<p>If</p>
<div class="displaymath">
\begin{equation*}
A\vec x=\lambda\vec x
\end{equation*}
</div>
<p data-braille="continuation">for some \(\vec x\not=\vec0\text{,}\) then \(\vec x\) is called an <dfn class="terminology">eigenvector</dfn> of \(A\) corresponding to the eigenvalue \(\lambda\text{.}\)</p>
