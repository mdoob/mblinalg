<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that if \(\vec x\) and \(\vec y\) are viewed as column vectors \(x\) and \(y\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vec x\cdot \vec y=x^T y
\end{equation*}
</div>
<p data-braille="continuation">and so we see that the dot product may be viewed as a special case of matrix multiplication.</p>
<span class="incontext"><a href="section-26.html#p-756">in-context</a></span>
