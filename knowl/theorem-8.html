<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.4.10</span><span class="period">.</span><span class="space"> </span><span class="title">Reduced row echelon form of a square matrix.</span>
</h6>
<p>The reduced row echelon form of a square matrix \(A_n\)</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">is \(I_n\text{,}\) and so the rank is \(n\text{,}\) or</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">has a bottom row that is an all-zero row, and so the rank is less than \(n\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="section-11.html#theorem-8">in-context</a></span>
