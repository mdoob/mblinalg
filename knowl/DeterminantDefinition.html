<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.9</span><span class="period">.</span><span class="space"> </span><span class="title">The determinant of a matrix.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For any square matrix \(A\text{,}\) the determinant of \(A\) is the common value of the \(i\)-th row expansions and \(j\)-th column expansions of \(A\text{.}\)</p></article><span class="incontext"><a href="section-21.html#DeterminantDefinition">in-context</a></span>
