<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A set of vectors \(\{\vec x_1,\vec x_2,\ldots,\vec x_m\}\) <em class="emphasis">spans</em> \(\mathbb{R}^n\) if, for any \(\vec w\) in \(\mathbb{R}^n\text{,}\) there exist \(r_1, r_2,\ldots,r_m\) so that</p>
<div class="displaymath">
\begin{equation*}
r_1\vec x_1+r_2\vec x_2+\cdots+r_n\vec x_m=\vec w.
\end{equation*}
</div>
