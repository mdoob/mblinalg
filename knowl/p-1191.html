<ul class="disc">
<li><p>\(\displaystyle T_A(\vec x+\vec y)=T_A(\vec x)+T_A(\vec y)\)</p></li>
<li><p>\(\displaystyle T_A(r\vec x)=rT_A(\vec x)\)</p></li>
