<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.6.1</span><span class="period">.</span><span class="space"> </span><span class="title">(Matrix representation of a linear transformation).</span>
</h6>
<p>Let \(L\colon \R^m\to\R^n\) be a linear transformation, and let \(A\) be the matrix formed by letting the \(k\)-th column be the entries of \(L(\vec e_k)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
L=L_A
\end{equation*}
