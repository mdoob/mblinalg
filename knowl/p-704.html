<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be a square matrix of size \(n\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det(A)=\sum_\sigma \sgn(\sigma)a_{1,\sigma(1)}a_{2,\sigma(2)}\cdots a_{n,\sigma(n)}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">The summation is taken over all \(n!\) permutations.</p>
