<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.4</span><span class="period">.</span><span class="space"> </span><span class="title">\(A\circ C\) has constant row and column sums.</span>
</h6>
<p>Let \(A\) be any square matrix, \(M\) be its matrix of minors and \(P\) satisfy \(p_{i,j}=(-1)^{i+j}\text{.}\) Then the row sums and column sums of \(A\circ P\circ M\) are identical.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-34-hidden.html" title="Proof 3.3.4.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-21.html#HadamardRowSums">in-context</a></span>
