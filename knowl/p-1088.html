<p>Closure under addition:</p>
<div class="displaymath">
\begin{align*}
A(\vec x+\vec y)\amp=A(\vec x)+A(\vec y)\\
\amp=\lambda \vec x + \lambda \vec y \\
\amp= \lambda (\vec x + \vec y)   
\end{align*}
