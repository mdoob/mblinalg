<p>Let \(A\) be an \(m\) by \(n\) matrix, and let \(\vec x\) be a vector in \(\R^n\text{.}\) Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matrix transformation</dfn> \(T_A\colon \R^n\to \R^m\) is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_A(\vec x)=A\vec x\text{.}
\end{equation*}
</div>
