<article class="paragraphs"><h5 class="heading"><span class="title">Determining if a point is on a line.</span></h5>
<p>From our last result, this is easy. The equation \(\vec z=(1-t)\vec x+t\vec y\) gives us \(n\) linear equations in the single variable \(t\text{.}\) If this system of linear equations is consistent, then the point is on the line.</p></article><span class="incontext"><a href="section-27.html#paragraphs-11">in-context</a></span>
