<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be an \(n\times m\) matrix and \(B\) an \(s\times n\) matrix. Also let \(L_A\) and \(L_B\) be the linear transformations defined by \(L_A(\vec x)=A\vec x\) and \(L_B(\vec x)=B\vec x\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
L_{BA}=L_B\circ L_A
\end{equation*}
</div>
