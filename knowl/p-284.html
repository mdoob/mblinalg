<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A_1,A_2,\ldots,A_n\) are matrices conformable for addition, then, for any choice of scalars \(r_1,r_2,\ldots,r_n\text{,}\) the matrix \[ r_1A_1+r_2A_2+\cdots+r_nA_n \] is called a <dfn class="terminology">linear combination of \(A_1,A_2,\ldots,A_n\)</dfn>.</p>
