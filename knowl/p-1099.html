<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\) be an \(n\times n\) matrix and let \(\lambda\) be a real number. Then the set of vectors \(E_\lambda=\{\vec x \mid A\vec x=\lambda \vec x\}\) is a subspace of \(\R^n\text{.}\)</p>
