<p>By direct evaluation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\vec u\cdot(\vec x+\vec y)   
\amp = \sum_{i=1}^n u_i(x_i+y_i)\\
\amp = \sum_{i=1}^n (u_ix_i+u_iy_i)\\
\amp = \sum_{i=1}^n u_ix_i+\sum_{i=1}^nu_iy_i\\
\amp =\vec u\cdot \vec x+\vec u\cdot \vec y
\end{align*}
