<article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>We take the equation \(Ax=b\) and multiply both sides by \(A^{-1}:\)</p>
<div class="displaymath">
\begin{equation*}
A^{-1}(Ax)=A^{-1}b\\
A^{-1}(Ax)=(A^{-1}A)x=Ix=x 
\end{equation*}
</div>
<p data-braille="continuation">and so \(x=A^{-1}b\text{.}\)</p></article><span class="incontext"><a href="section-14.html#proof-23">in-context</a></span>
