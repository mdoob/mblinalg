<p>Each system has a RREF of \(\begin{bmatrix}
1 \amp 0 \amp -\frac12 \amp \frac12\\
0 \amp 1 \amp -\frac12 \amp \frac12\\
\end{bmatrix}\) and so all the solutions for either system consist of \((x,y,z)=(\frac12+\frac12t,\frac12+\frac12t,t)\) where \(t\) is any real number.</p>
