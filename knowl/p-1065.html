<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) is a matrix of order \(n\text{,}\) then \(p(\lambda)=\det(A-\lambda I)\) is a polynomial of degree \(n\text{.}\) Since a polynomial of degree \(n\) has at most \(n\) roots, the matrix has as most \(n\) eigenvalues.</p>
