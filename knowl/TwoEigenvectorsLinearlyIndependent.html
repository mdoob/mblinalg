<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">5.5.8</span><span class="period">.</span><span class="space"> </span><span class="title">Two eigenvectors from different eigenvalues are linearly independent.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vec x_1\) and \(\vec x_2\) be two eigenvectors of \(A\) corresponding to different eigenvalues. Then \(\{\vec x_1,\vec x_2\}\) is linearly independent.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-100-hidden.html" title="Proof 5.5.8.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-39.html#TwoEigenvectorsLinearlyIndependent">in-context</a></span>
