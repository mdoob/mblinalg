<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) be a square matrix. If there exists a matrix \(B\) so that</p>
<div class="displaymath">
\begin{equation*}
AB=BA=I
\end{equation*}
</div>
<p data-braille="continuation">then \(B\) is called the <dfn class="terminology">inverse of \(A\)</dfn> and it is written as \(A^{-1}\text{.}\)</p>
