<p>Suppose \(L_1\colon \R^n\to\R^m\) and \(L_2\colon \R^n\to\R^m\) are linear transformations, and \(r_1\) and \(r_2\) are scalars. Then \(T\colon \R^n\to\R^m\) defined by \(T=r_1L_1+r_2L_2\) is also a linear transformation.</p>
