<body><article class="theorem theorem-like"><p>The reduced row echelon form of a square matrix \(A_n\)</p>
<ul class="disc">
<li><p>is \(I_n\text{,}\) and so the rank is \(n\text{,}\) or</p></li>
<li><p>has a bottom row that is an all-zero row, and so the rank is less than \(n\text{.}\)</p></li>
</ul></article></body>
