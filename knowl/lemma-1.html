<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">2.7.4</span><span class="period">.</span><span class="space"> </span><span class="title">The Reduced Row Echelon Form for Square Matrices.</span>
</h6>
<p>If \(A\) is an \(n\times n\) matrix then</p>
<ol class="decimal">
<li><p>The reduced row echelon form of \(A\) is \(I_n,\) or</p></li>
<li><p>The last row of the reduced row echelon form of \(A\) is all zero.</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-16-hidden.html" title="Proof 2.7.4.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-14.html#lemma-1">in-context</a></span>
