<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.5.4</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of the transpose of a matrix.</span>
</h6>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (A^T)^T=A\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (A+B)^T=A^T+B^T\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (rA)^T=rA^T\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (AB)^T=B^TA^T\)</p></li>
