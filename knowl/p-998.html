<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If two lines intersect, the distance between them is obviously \(0\text{.}\) Otherwise, there are two cases:</p>
<ul class="disc">
<li><p>The lines lie in a plane, in which case the lines are <em class="emphasis">parallel</em>.</p></li>
<li><p>The lines do not lie in a plane, in which case the lines are <em class="emphasis">skew</em>.</p></li>
</ul>
