<article class="theorem theorem-like"><p>For any invertible square matrix \(A\) and integers \(m\) and \(n\text{,}\)</p>
<ul class="disc">
<li><p>\(\displaystyle A^mA^n=A^{m+n}\)</p></li>
<li><p>\(\displaystyle (A^m)^n=A^{mn}\)</p></li>
<li><p>\(\displaystyle (A^{-1})^{-1}=A\)</p></li>
<li><p>(\(A^n)^{-1}=(A^{-1})^n\)</p></li>
<li><p>\(\displaystyle (rA)^{-1}=\tfrac 1r A^{-1}\)</p></li>
</ul></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-28-hidden.html" title="Proof 2.9.1.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article>
