<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.8.7</span><span class="period">.</span><span class="space"> </span><span class="title">Lower triangular matrices.</span>
</h6>
<p>A matrix is <dfn class="terminology">lower triangular</dfn> if every nonzero entry is on or below the main diagonal. This means that an lower triangular matrix \(A=[a_{i,j}]\) satisfies</p>
<div class="displaymath">
\begin{equation*}
a_{i,j}=0 \textrm{ if } i\lt j.
\end{equation*}
