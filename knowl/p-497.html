<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Every elementary matrix is invertible. In particular</p>
<ol class="decimal">
<li>\(E_1^{-1}=E_1\text{.}\)</li>
<li>\(E_2^{-1}\) has \(\lambda\) in \(E_2\) replaced by \(\tfrac 1\lambda\text{.}\)</li>
<li>\(E_3^{-1}\) has \(\lambda\) in \(E_3\) replaced by \(-\lambda\text{.}\)</li>
</ol>
