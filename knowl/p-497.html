<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(E\) corresponds to interchanging two rows (\(R_i\leftrightarrow R_j\)), to undo the operation we just interchange them again. This means the \(E^{-1}=E.\)</p>
