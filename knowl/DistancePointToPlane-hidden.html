<body><article class="theorem theorem-like"><p>The distance \(D\) from a point \((x_0,y_0,z_0)\) to the plane \(ax+by+cz+d=0\) is</p>
<div class="displaymath">
\begin{equation*}
D=\frac{|ax_0+by_0+cz_0 +d|}{\sqrt{a^2+b^2+c^2}}
\end{equation*}
