<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.7.5</span><span class="period">.</span><span class="space"> </span><span class="title">Theorem (distance from point to a line).</span>
</h6>
<p>The distance \(D\) from a point \((x_0,y_0)\) to the line \(ax+by+c=0\) is</p>
<div class="displaymath">
\begin{equation*}
D=\frac{|ax_0+by_0+c|}{\|\vec n\|}=\frac{|ax_0+by_0+c|}{\sqrt{a^2+b^2}}
\end{equation*}
</div></article><span class="incontext"><a href="section-31.html#DistancePtToLine">in-context</a></span>
