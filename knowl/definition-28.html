</h6>
<p>A <dfn class="terminology">permutation matrix</dfn> is a square matrix with two properties:</p>
<ol class="decimal">
<li><p>Each entry of the matrix is either \(0\) or \(1\text{.}\)</p></li>
<li><p>Every row and every column contains exactly one \(1\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="section-15.html#definition-28">in-context</a></span>
