<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A set of vectors \(\{\vec x_1,\vec x_2,\ldots,\vec x_m\}\) <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">spans</em> \(\R^n\) if, for any \(\vec w\) in \(\R^n\text{,}\) there exist \(r_1, r_2,\ldots,r_m\) so that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r_1\vec x_1+r_2\vec x_2+\cdots+r_m\vec x_m=\vec w.
\end{equation*}
</div>
