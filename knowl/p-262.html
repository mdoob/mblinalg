<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The \(i\)-\(j\) entries of \((A+B)+C\) and \(A+(B+C)\) must be equal. This says \((a_{i,j}+b_{i,j})+c_{i,j}=a_{i,j}+(b_{i,j}+c_{i,j})\) for all possible \(i\) and \(j\text{,}\) and this equation is valid by the distributive property of real numbers.</p>
