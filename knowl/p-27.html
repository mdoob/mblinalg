<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <em class="emphasis">system of \(m\) linear equations in \(n\) unknowns</em> is a list of \(m\) linear equations, each of which has the same set of \(n\) unknowns. They are usually presented with the purpose of finding all of their simultaneous solutions.</p>
