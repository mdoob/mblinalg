<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>From <a class="xref" data-knowl="./knowl/IndependentSize.html" title="Theorem 4.9.3: A linearly independent set in \(\mathbb{R}^n\) has as most \(n\) elements">Theorem 4.9.3</a> we have \(m\leq n\text{.}\) From <a class="xref" data-knowl="./knowl/SpanningSize.html" title="Theorem 4.9.6: A spanning set in \(\mathbb{R}^n\) has as least \(n\) elements">Theorem 4.9.6</a> we have \(n\leq m\text{.}\) Hence \(m=n\text{.}\)</p>
