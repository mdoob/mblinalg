<p>If \(A=[a_{i,j}]\) is a matrix and \(r\) is a scalar, then the matrix \(C=[c_{i,j}]=rA\) is defined by</p>
<div class="displaymath">
\begin{equation*}
c_{i,j}=ra_{i,j}
\end{equation*}
</div>
<p data-braille="continuation">In other words, every entry of the matrix \(C\) is multiplied by \(r\text{.}\)</p>
