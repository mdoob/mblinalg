<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Two matrices \(A=[a_{i,j}]\) and \(B = [b_{i,j}]\) are <dfn class="terminology">equal</dfn> if they are the same size, say \(m\) by \(n,\) and</p>
<div class="displaymath">
\begin{equation*}
a_{i,j}=b_{i,j}, \text{ for } i=1,2,\dots,m \text{ and } j=1,2,\dots,n.
\end{equation*}
</div>
<p data-braille="continuation">In other words, they matrices are equal entry-wise.</p>
