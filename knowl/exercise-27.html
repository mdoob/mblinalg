<p>Consider the two sets of linear equations:</p>
<p>\(\begin{array}{rl}
3x+y-2z=2\\
-x+3y-z=1
\end{array}\) and \(\begin{array}{rl}
x+y-z=1\\
-3x+y+z=-1
\end{array}\)</p>
<p>Show that every solution of the first set is a solution of the second set, and vice-versa.</p>
