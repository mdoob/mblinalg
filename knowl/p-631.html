<p>Let \(B\) be the reduced row echelon form of \(A\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\det B =
\begin{cases}
1 \amp \textrm{if } A \textrm{ is invertible}\\
0 \amp A \textrm{ otherwise}
\end{cases}
\end{equation*}
