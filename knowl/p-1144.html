<p>The identity transformation: \(L(\vec x)=\vec x\) for all \(\vec x\)</p>
<div class="displaymath">
\begin{equation*}
L(\vec x)+L(\vec y)=\vec x+\vec y=L(\vec x + \vec y)\\
rL(\vec x)=r\vec x=L(r\vec x)
\end{equation*}
