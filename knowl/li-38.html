<p>Substitute \((x,y,z)=(2,1,-1) \) into the equations:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2x-4y+z=4-4-1=-1\\
3x-3y+z=6-3-1=2 \not=1
\end{equation*}
</div>
<p data-braille="continuation">and so \((2,1,-1)\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> a solution.</p></article><span class="incontext"><a href="section-3.html#li-38">in-context</a></span>
