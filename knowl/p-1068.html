<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we once again look at the matrix from <a class="xref" data-knowl="./knowl/EigenvalueExample4.html" title="Example 5.1.6: Eigenvalues of \(\begin{bmatrix}
1 \amp  1 \amp  1 \amp  1\\
0 \amp  2 \amp  2 \amp  2\\
0 \amp  0 \amp  3 \amp  3\\
0 \amp  0 \amp  0 \amp  4
\end{bmatrix}\)">Example 5.1.6</a>. we see that it is a matrix of order \(4\) with \(4\) eigenvalues given. <a class="xref" data-knowl="./knowl/NumberOfEigenvalues.html" title="Theorem 5.5.1: The number of eigenvalues of \(A\)">Theorem 5.5.1</a> tells us that there are no others.</p>
