<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(L_1\colon \R^m\to\R^n\text{,}\)  \(L_2\colon \R^m\to\R^n\) and \(L_1(\vec e_i) = L_2(\vec e_i)\) for \(i=1,2,\dots m\text{.}\) Then \(L_1(\vec x)=L_2(\vec x)\) for all \(\vec x\) in \(\R^m\text{,}\) and \(L_1=L_2\text{.}\)</p>
