<p>The distance \(D\) from a point \((x_0,y_0)\) to the line \(ax+by+c=0\) is</p>
<div class="displaymath">
\begin{equation*}
D=\frac{|ax_0+by_0+c|}{\|\vec n\|}=\frac{|ax_0+by_0+c|}{\sqrt{a^2+b^2}}
\end{equation*}
