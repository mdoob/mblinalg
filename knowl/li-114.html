<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>
<p>The \(i\)-\(j\) entries of \((A+B)+C\) and \(A+(B+C)\) must be equal. This says \((a_{i,j}+b_{i,j})+c_{i,j}=a_{i,j}+(b_{i,j}+c_{i,j})\) for all possible \(i\) and \(j\text{,}\) and this equation is valid by the distributive property of real numbers.</p></article><span class="incontext"><a href="section-9.html#li-114">in-context</a></span>
