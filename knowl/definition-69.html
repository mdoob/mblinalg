<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.3</span><span class="period">.</span><span class="space"> </span><span class="title">Matrix transformation.</span>
</h6>
<p>Let \(A\) be an \(m\) by \(n\) matrix, and let \(\vec x\) be a vector in \(\R^n\text{.}\) Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matrix transformation</dfn> \(T_A\colon \R^n\to \R^m\) is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T_A(\vec x)=A\vec x\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-40.html#definition-69">in-context</a></span>
