<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.9.14</span><span class="period">.</span><span class="space"> </span><span class="title">The standard basis.</span>
</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">standard basis</dfn> of \(\R^n\) is \(\{\vec e_1,\vec e_2,\ldots,\vec e_n\}\) where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\vec e_1=(1,0,0,\ldots,0)\\
\vec e_2=(0,1,0,\ldots,0)\\
\vec e_3=(0,0,1,\ldots,0)\\
\vdots\\
\vec e_n=(0,0,0,\ldots,1)
\end{gather*}
</div></article><span class="incontext"><a href="section-33.html#def-StandardBasis">in-context</a></span>
