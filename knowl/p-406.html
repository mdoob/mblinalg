<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First, suppose that \(M\) is nonsingular. The the equation \(M\vec x=\vec0\) has an augmented matrix which, in reduced row echelon form, gives the equation \(I\vec x=\vec0\text{.}\) Hence \(\vec x=\vec0\text{.}\)</p>
