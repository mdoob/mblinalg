<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Substitute \((x,y,z)=(0,0,1) \) into the equations:</p>
<div class="displaymath">
\begin{equation*}
2x-4y+z=0+0+1\not=-1\\
3x-3y+z=0+0+1=1
\end{equation*}
</div>
<p data-braille="continuation">and so \((0,0,1)\) is <em class="emphasis">not</em> a solution.</p>
