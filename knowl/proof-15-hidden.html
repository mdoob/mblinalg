<body><article class="hiddenproof"><p>Suppose we have matrices \(B\) and \(C\) which both act as inverses, that is, \(AB=BA=I\) and \(AC=CA=I\text{.}\) We evaluate \(BAC\) in two different ways and equate the results:</p>
<div class="displaymath">
\begin{equation*}
BAC=(BA)C=IC=C\\ BAC=B(AC)=BI=B,
\end{equation*}
</div>
<p data-braille="continuation">and so \(B=C\text{.}\)</p></article></body>
