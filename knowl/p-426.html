<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We take the equation \(Ax=b\) and multiply both sides by \(A^{-1}:\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^{-1}(Ax)=A^{-1}b\\
A^{-1}(Ax)=(A^{-1}A)x=Ix=x 
\end{equation*}
</div>
<p data-braille="continuation">and so \(x=A^{-1}b\text{.}\)</p>
