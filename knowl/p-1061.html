<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\vec x\in S_1\cap S_2\) and \(r\in\mathbb{R}\text{.}\) Then \(\vec x\in S_1\) and \(S_1\) a subspace implies \(r\vec x\in S_1\text{.}\) Similarly, \(r\vec x\in S_2\text{,}\) and so \(r\vec x\in S_1\cap S_2\text{.}\)</p>
