<body><article class="hiddenproof"><p>Let \(B=(A^{-1})^T.\) Then</p>
<div class="displaymath">
\begin{equation*}
A^TB=A^T(A^{-1})^T
= (A^{-1}A)^T=I^T=I 
\end{equation*}
</div>
<p data-braille="continuation">and so \(B=(A^T)^{-1}\text{.}\)</p></article></body>
