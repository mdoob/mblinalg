<body><article class="hiddenproof"><p>Let \(B=(A^{-1})^T.\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^TB=A^T(A^{-1})^T
= (A^{-1}A)^T=I^T=I 
\end{equation*}
</div>
<p class="continuation">and so \(B=(A^T)^{-1}\text{.}\)</p></article></body>
