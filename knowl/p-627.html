<p>If \(B\) is derived from \(A\) by one elementary row operation whose elementary matrix is \(E\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
B=EA \textrm{ and }
\det B= \det (EA) = \det E \det A.
\end{equation*}
</div>
