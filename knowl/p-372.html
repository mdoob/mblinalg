<p>The <dfn class="terminology">trace</dfn>  of a square matrix \(A\) of size \(n\) is the sum of the diagonal elements, that is,</p>
<div class="displaymath">
\begin{equation*}
\mathrm{tr}A=a_{1,1}+a_{2,2}+\cdots + a_{n,n}=\sum_{i=1}^n a_{i,i}
\end{equation*}
</div>
