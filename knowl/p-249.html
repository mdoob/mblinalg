<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">zero matrix</dfn>, written as \(\vec0\text{,}\) has every entry equal to \(0\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\vec0=
\begin{bmatrix}
0 \amp 0\amp \cdots \amp 0\\
0 \amp 0\amp \cdots \amp 0\\
\amp \amp \vdots \amp \\
0 \amp 0\amp \cdots \amp 0
\end{bmatrix}
\end{equation*}
</div>
