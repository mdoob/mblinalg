<p>A matrix \(A=[a_{i,j}]\) is <dfn class="terminology">symmetric</dfn> if \(a_{i,j}=a_{j,i}\) for all \(i,j=1,2,\ldots,n\text{.}\) Alternatively, we may write this as \(A=A^T\text{.}\)</p>
