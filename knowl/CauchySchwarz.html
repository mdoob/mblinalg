<p>If \(\vec x\) and \(\vec y\) are vectors in \(\R^n\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
| \vec x\cdot\vec y| \leq \|\vec x\| \|\vec y\|.
\end{equation*}
