<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.8.10</span><span class="period">.</span><span class="space"> </span><span class="title">Product of upper triangular matrices is upper triangular.</span>
</h6>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(A\) and \(B\) are upper triangular matrices, the \(AB\) is also upper triangular.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(A\) and \(B\) are lower triangular matrices, the \(AB\) is also lower triangular.</p></li>
