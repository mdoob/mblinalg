<p>Let \(A\) be a square matrix of order \(n\text{.}\) Then the <dfn class="terminology">\(i\)-th row expansion</dfn> of \(A\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{j=1}^n a_{i,j}C_{i,j}.
\end{equation*}
</div>
