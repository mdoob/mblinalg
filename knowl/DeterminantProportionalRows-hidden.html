<article class="theorem theorem-like"><p>Suppose a matrix \(A\) has two proportional rows: \(R_i=\lambda R_j\) with \(i\not=j\) and \(\lambda\not=0\text{.}\) Then \(\det A=0\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-45-hidden.html" title="Proof 3.4.14.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article>
