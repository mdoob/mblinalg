<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Another way of looking at these double summations \(\sum_{i=1}^m \sum_{j=1}^n f(i,j)\) is that it is the sum of \(f(i,j)\) as \(i\) takes on values from \(1\) to \(m\) and \(j\) takes on values from \(1\) to \(n\text{.}\) Clearly there are \(mn\) summands altogether.</p>
