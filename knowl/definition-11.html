<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Scalar multiplication.</span>
</h6>
<p>If \(A=[a_{i,j}]\) is a matrix and \(r\) is a scalar, then the matrix \(C=[c_{i,j}]=rA\) is defined by</p>
<div class="displaymath">
\begin{equation*}
c_{i,j}=ra_{i,j}
\end{equation*}
</div>
<p data-braille="continuation">In other words, every entry of the matrix \(C\) is multiplied by \(r\text{.}\)</p></article><span class="incontext"><a href="section-10.html#definition-11">in-context</a></span>
