<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.12</span><span class="period">.</span><span class="space"> </span><span class="title">A matrix \(A\) with two identical rows has \(\det A=0\).</span>
</h6>
<p>Suppose a matrix \(A\) has two equal rows: \(R_i=R_j\) with \(i\not=j\text{.}\) Then \(\det A=0\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-44-hidden.html" title="Proof 3.4.12.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-22.html#DeterminantIdenticalRows">in-context</a></span>
