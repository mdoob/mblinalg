<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.9.16</span><span class="period">.</span><span class="space"> </span><span class="title">All bases of a subspace have the same size.</span>
</h6>
<p>Let \(S\) be a subspace of \(\mathbb{R}^n\text{,}\) and let \(B_1\) and \(B_2\) be two bases of \(S\text{.}\) Then \(B_1\) and \(B_2\) have the same numer of elements.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-81-hidden.html" title="Proof 4.9.16.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-33.html#theorem-74">in-context</a></span>
