<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.3.8</span><span class="period">.</span><span class="space"> </span><span class="title">Parallelogram rule.</span>
</h6>
<p>If \((a,b)\) and \((c,d)\) are two points in the plane not collinear with \(\vec0\text{,}\) and  \((x,y)\) is obtained by completing the parallelogram, then</p>
<div class="displaymath">
\begin{equation*}
(x,y)=(a,b)+(c,d)\text{.}
\end{equation*}
