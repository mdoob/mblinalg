<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The most familiar examples, of course, are \(\R^2\text{,}\) the plane, and \(\R^3\text{,}\) ordinary 3-dimensional space. For \(\R^2\) we have an \(x\)-axis and a \(y\)-axis, and the points in the plane as \(2\)-tuples are defined by dropping perpediculars to each axis.</p>
