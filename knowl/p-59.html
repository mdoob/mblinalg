<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the following system of linear equations:</p>
<div class="displaymath">
\begin{equation*}
2x-4y+z=-1\\
3x-3y+z=1
\end{equation*}
</div>
<p data-braille="continuation">Which of the following are solutions to this system</p>
<ul class="disc">
<li><p>\((x,y,z)=(2,1,-1) \)</p></li>
<li><p>\((x,y,z)=(1,1,1) \)</p></li>
<li><p>\((x,y,z)=(0,0,1) \)</p></li>
</ul>
