<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\sigma\) be a permutation of \(\{1,2,\ldots,n\}\text{,}\) and let \(t\) be the number of inversions of \(\sigma\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\sgn(\sigma)=(-1)^t\text{.}
\end{equation*}
</div>
