<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A\) is an \(n\times n\) matrix, then \(I_nA=A=AI_n,\) and so \(I_n\) acts in the same manner as does \(1\) for the real numbers.  Indeed, that is the reason it is called the identity matrix.</p>
