<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">7.1.1<span class="period">.</span></span><span class="space"> </span>Properties of real numbers</figcaption><table>
<tr>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines"><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Additive properties</em></td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell"><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Multiplicative properties</em></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Closure:</td>
<td class="l m b0 r0 l0 t0 lines">If \(x\) and \(y\) are real then so is \(x+y\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">If \(x\) and \(y\) are real then so is \(xy\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Associativity:</td>
<td class="l m b0 r0 l0 t0 lines">\(x+(y+z)=(x+y)+z\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\((xy)z=x(yz)\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Identity:</td>
<td class="l m b0 r0 l0 t0 lines">\(x+0=x\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(1x=x\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Inverse:</td>
<td class="l m b0 r0 l0 t0 lines">For any \(x\) there is a \(-x\) so that \(x+(-x)=0\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">For any \(x\not=0\) there is a number \(x^{-1}\) so that \(xx^{-1}=1\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Commutativity:</td>
<td class="l m b0 r0 l0 t0 lines">\(x+y=y+x\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">\(xy=yx\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\strut\)</td>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Distributive:</td>
<td class="c m b0 r0 l0 t0 lines" data-braille="last-cell" colspan="2">\(x(y+z)=xy+xz\) and \((x+y)z=xz+yz\)</td>
</tr>
</table></figure><span class="incontext"><a href="section-47.html#table-9">in-context</a></span>
