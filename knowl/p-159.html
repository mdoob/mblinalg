<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A matrix is in <dfn class="terminology">reduced row echelon form</dfn>  if</p>
<ul class="disc">
<li><p>Every leading entry is a leading one.</p></li>
<li><p>Every entry below <em class="emphasis">and above</em> a leading one is \(0\text{.}\)</p></li>
<li><p>As you go down the matrix, the leading ones move to the right.</p></li>
<li><p>Any all zero rows are at the bottom.</p></li>
</ul>
