<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(B_1,\ldots,B_k\) are the blocks of remaining columns between the deleted ones. The column corresponding to \(i_k\) is in one of these blocks. The particular one will determine the sign that is used in the first row expansion of \(N\text{.}\)</p>
