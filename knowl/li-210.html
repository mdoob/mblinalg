<p xmlns:svg="http://www.w3.org/2000/svg">If \(E\) corresponds to multiplying a row by \(\lambda\) (\(R_i\gets\lambda R_i\)), then multiplying the same row by \(\tfrac1\lambda\) returns it to its original form. Hence \(E^{-1}\) is formed by replacing \(\lambda\) by \(\tfrac1\lambda\) in \(E\text{.}\)</p></article><span class="incontext"><a href="section-17.html#li-210">in-context</a></span>
