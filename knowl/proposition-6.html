<article class="proposition theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.2.9</span><span class="period">.</span><span class="space"> </span><span class="title">For any vector \(\vec x\text{,}\) we have \(\|\vec x\|^2=\vec x\cdot \vec x\).</span>
</h6>
<p>If \(\vec x\) is a vector in \(\R^2\) or \(\R^3\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\vec x\cdot \vec x=\|\vec x\|^2
\end{equation*}
</div></article><span class="incontext"><a href="section-26.html#proposition-6">in-context</a></span>
