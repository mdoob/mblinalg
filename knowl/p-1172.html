<p>The <dfn class="terminology">standard basis</dfn> of \(\R^m\) is the set of vectors \(\{\vec e_1, \vec e_2,\ldots,\vec e_m\}\) where</p>
<div class="displaymath">
\begin{equation*}
\vec e_1=(1,0,\ldots,0)\\
\vec e_2=(0,1,\ldots,0)\\
\vdots\\
\vec e_m=(0,0,\ldots,1)
\end{equation*}
