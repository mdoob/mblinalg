<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">From <a class="xref" data-knowl="./knowl/IndependentSize.html" title="Theorem 4.9.5: A linearly independent set in \(\R^n\) has as most \(n\) elements">Theorem 4.9.5</a> we have \(m\leq n\text{.}\) From <a class="xref" data-knowl="./knowl/SpanningSize.html" title="Theorem 4.9.9: A spanning set in \(\R^n\) has as least \(n\) elements">Theorem 4.9.9</a> we have \(n\leq m\text{.}\) Hence \(m=n\text{.}\)</p></article></body>
