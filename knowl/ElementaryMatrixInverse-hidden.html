<article class="theorem theorem-like"><p>Every elementary matrix is invertible. In particular</p>
<ol class="decimal">
<li>\(E_1^{-1}=E_1\text{.}\)</li>
<li>\(E_2^{-1}\) has \(\lambda\) in \(E_2\) replaced by \(\tfrac 1\lambda\text{.}\)</li>
<li>\(E_3^{-1}\) has \(\lambda\) in \(E_3\) replaced by \(-\lambda\text{.}\)</li>
</ol></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-30-hidden.html" title="Proof 2.10.6.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article>
