<body><article class="corollary theorem-like"><p>\(\mathcal{X}=\{\vec x_1,\vec x_2,\ldots,\vec x_m\}\) is a basis for \(\mathbb{R}^n\) if any two of the following three properties hold:</p>
<ul class="disc">
<li><p>\(\mathcal{X}\) is linearly independent.</p></li>
<li><p>\(\mathcal{X}\) is a spanning set for \(\mathbb{R}^n\text{.}\)</p></li>
<li><p>\(m=n\text{.}\)</p></li>
</ul></article></body>
